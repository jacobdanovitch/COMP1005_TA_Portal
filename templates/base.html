<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMP1005 TA Marker</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='semantic/semantic.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <script>alert('{{ message }}');</script>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="jumbotron">
    <h1>COMP1005 Marking</h1>
</div>

<form method=POST enctype="multipart/form-data" action={{ url_for("process_upload" ) }}>
    <div class="ui placeholder segment">
        <div class="ui icon header">
            <i class="archive icon"></i>
            <p>Upload the zip file with the student's assignment submission.</p>
            <p>Make sure it contains files [a1_p1.py, a1_p2.py ..].</p>
        </div>
        <div class="inline">
            <input type="submit" class="ui primary button"/>

            <label for="file" class="ui icon button">
                <i class="file archive icon"></i>
                Upload zip file
            </label>
            <input type="file" name="file" id="file" style="display:none">
        </div>
    </div>
</form>

<footer style="margin-top:10%; font-size: xx-small">&reg;Jacob Danovitch 2018 turn up</footer>
</body>
</html>
