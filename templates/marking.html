<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='semantic/semantic.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href={{ url_for('static', filename='marking.css') }}/>

    <style>
        {{ css }}
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.item').click(function () {
                $('.active').removeClass('active');
                $(this).addClass('active');
                let tab = this.attributes['data-tab'].value;

                $("[data-tab='" + tab + "']").addClass("active");

            });
        });
    </script>
</head>
<body>
<form action={{ url_for('show_feedback', name=name) }} method=POST>
    <div>
        <h1 style="text-align: center">{{ name }}</h1>
        <hr/>

        <div class="ui top attached tabular menu">
            {% for (file, _, _) in files %}
                <a class="item" data-tab={{ file }}>{{ file }}</a>
            {% endfor %}
            <input style="position: absolute; right: 0;" class="ui positive button" type="submit" name="submit"
                   value="Create Feedback"/>
        </div>

    </div>
    <div id="submission">
        {% for (file, code, output) in files %}
            <div class="ui bottom attached tab segment" data-tab={{ file }}>
                <div class="ui styled accordion" style="width: 100%;">
                    <div class="title active">
                        <i class="dropdown icon"></i>
                        Code
                    </div>
                    <div class="content active">
                        {{ code }}
                    </div>
                    <div class="title">
                        <i class="dropdown icon"></i>
                        Output
                    </div>
                    <div class="content active">
                        {% for o in output %}
                            {{ o }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
    <div id="marking" class="ui sticky form" >
        <div class="ui styled accordion" >
        <div class="title"></div>
            {% for label, q in  assignment.questions.items() %}
                <div class="ui bottom attached tab segment" data-tab={{ label }}>
                    {% for part in q.contents %}
                        <div class="field">
                            <label>{{ part }}</label><br/>
                            <input type="number" step=0.1
                                   name={{ "{}-{}".format(label, loop.index0) }} placeholder="Mark..."/>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</form>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        let first = $('.item')[0].attributes['data-tab'].value;
        $("[data-tab='" + first + "']").addClass("active");

        $('.ui.sticky')
            .sticky({
                context: '#submission'
            });

        $('.ui.accordion').accordion();

    });
</script>

</html>
